{% if date.title %}
<h1>L'image astronomique du jour</h1>
<p>{{ data.title}}</p>
<figure>
    <img src="{{ data.url }}"
         alt="Image astronomique">
        {% if data.copyright %}
        <p>Auteur: {{ data.copyright}}</p>
        {% endif %}
    <figcaption>Description: {{ explication }}</figcaption>
</figure>
{% endif %}
